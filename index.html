<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椰子的个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">椰子的个人网站</div>
        <div class="nav-links">
            <a href="#photos">照片</a>
            <a href="#about">关于小猫</a>
            <a href="#social">联系方式</a>
        </div>
    </nav>

    <!-- 照片展示区 -->
    <section id="photos" class="photo-grid">
        <div class="photo-item">
            <img src="images/xiaomao3.jpg.jpg" alt="小猫照片3">
            <p class="photo-description">悠闲的小猫咪</p>
        </div>
        <div class="photo-item">
            <img src="images/xiaomao2.jpg.jpg" alt="小猫照片2">
            <p class="photo-description">慵懒的小猫咪</p>
        </div>
    </section>

    <!-- 个人简介区 -->
    <section id="about" class="about-section">
        <h2>关于小猫</h2>
        <div class="about-content">
            <p>爱好:吃瓜  兴趣:掉毛</p>
            <p>习惯:喜欢在人吃饭前跑酷，吃饭时拉屎，吃完饭跑酷</p>
        </div>
    </section>

    <!-- 社交媒体链接区 -->
    <footer id="social" class="social-links">
        <div class="social-item">
            <i class="fab fa-weibo"></i>
            <a href="#">微博</a>
        </div>
        <div class="social-item">
            <i class="fab fa-weixin"></i>
            <a href="#">微信公众号</a>
        </div>
        <div class="social-item">
            <i class="fas fa-play-circle"></i>
            <a href="#">哔哩哔哩</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
